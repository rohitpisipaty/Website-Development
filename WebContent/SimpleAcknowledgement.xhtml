 @author Rohit Pisipaty
Description: This page gives a simple acknowledgement that survey data saved to file successfully. 
-->

<h:head>
<title>Simple Acknowledgement</title>	
</h:head>
<h:body>

<h1><b> Thank you for completing the survey </b> </h1>
<br />
<p>Student Name : #{studentBean.firstname} #{studentBean.lastname}</p>

<p> <b>Standard Deviation is:</b>  #{survey.wr.deviation}</p>

<p>Information entered on the survey  form has been saved  successfully</p>
<br />

<h:button value="View Survey Details" outcome="ListSurvey.xhtml"></h:button>
<h:button value="Go back to Main menu" outcome="index.xhtml"></h:button>
